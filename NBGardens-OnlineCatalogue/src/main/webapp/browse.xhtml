<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="templates/main.xhtml">
	<meta charset="utf-8" />
	<ui:define name="pageTitle">Catalogue</ui:define>
	<ui:define name="maincontent">
		<div class="row row-offcanvas row-offcanvas-left">
			<div class="col-xs-12 col-sm-9">
				<p class="pull-left visible-xs">
					<button class="btn btn-primary btn-xs" type="button"
						data-toggle="offcanvas">Quick Links</button>
				</p>
				<div class="jumbotron">
					<h1>Catalogue</h1>
					<p>Welcome to NB Gardens online catalogue!</p>
				</div>
				<div class="row">
					<h:form>
						<h:outputText escape="false" value="No Products Found" rendered="#{products.dataModel.rowCount == 0}" />
						<h:panelGroup rendered="#{products.dataModel.rowCount > 0}">
							<h:outputText value="#{products.pagination.pageFirstItem + 1}..#{products.pagination.pageLastItem + 1}/#{products.pagination.itemsCount}" />&nbsp;
							<h:commandLink action="#{products.previous}" value="Previous #{products.pagination.pageSize}" rendered="#{products.pagination.hasPreviousPage}" />&nbsp;
							<h:commandLink action="#{products.next}" value="#Next #{products.pagination.pageSize}" rendered="#{products.pagination.hasNextPage}" />&nbsp;
							<ui:repeat var="product" value="#{products.dataModel}">
								<div class="col-xs-6 col-lg-4">
									<h:link target="#{products.view(product.id)}" value="#{product.name}"></h:link>
									<p><h:outputText value="#{product.shortDescription}" /></p>
									<p>Â£price: <h:outputText value="#{product.price}" /> -
									   stock:   <h:outputText value="#{catalogue.left}" /></p>
								</div>
							</ui:repeat>
						</h:panelGroup>
					</h:form>
				</div>
			</div>
			<div id="sidebar" class="col-xs-6 col-sm-3 sidebar-offcanvas">
				<div class="list-group">
					<a class="list-group-item active" href="#">Link</a> 
					<a class="list-group-item" href="#">Link</a>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
