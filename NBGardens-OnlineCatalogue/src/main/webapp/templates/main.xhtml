<!DOCTYPE html>
<html lang="en" 
	xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="NB Gardens Online Catalogue. Your One-Stop-Shop for high-end Garden Gnomes!" />
        <meta name="author" content="James Thompson" />
        <title><ui:insert name="pagetitle" /></title>
        <link rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
        <link rel="stylesheet" media="screen" href="css/main.css" />
    </head>
    <body>
        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="nbgardens.xhtml">NBGardens</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a class="navbar-brand" href="nbgardens.xhtml">home</a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="browse.xhtml">Catalogue</a>
                        </li>
                        <li>
                            <a class="navbar-brand" href="register.xhtml">Register</a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left">
                    	<h:inputText class="form-control"  value="#{search.term}" onchange="#{search.search()}" />
                    </form>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <h:inputText class="form-control" value="#{login.email}" type="email" required="true" requiredMessage="Please Enter Email" />
                        </div>
                        <div class="form-group">
                            <h:inputSecret class="form-control" value="#{login.password}" type="password" required="true" requiredMessage="Please Enter Password" />
                        </div>
                        <h:commandButton class="btn btn-success" type="submit" action="#{login.login()}" value="Sign In" />
                    </form>
                </div>
                <!--/.nav-collapse-->
            </div>
            <!--/.container-->
        </nav>
        <!--/.navbar-->
        <div class="container">
            <ui:insert name="maincontent" />
            <hr />
            <footer>
                <p>Â© 2016 QA Consulting.</p>
            </footer>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" />
        <script src="js/bootstrap.min.js" type="text/javascript" />
    </body>
</html>
