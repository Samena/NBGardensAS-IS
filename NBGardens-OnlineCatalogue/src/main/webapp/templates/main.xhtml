<!DOCTYPE html>
<html lang="en" xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description"
		content="NB Gardens Online Catalogue. Your One-Stop-Shop for high-end Garden Gnomes!" />
	<meta name="author" content="James Thompson" />
	<title><ui:insert name="pageTitle" /></title>
	<link rel="stylesheet" media="screen" href="css/bootstrap.min.css" />
	<link rel="stylesheet" media="screen" href="css/main.css" />
</h:head>
<body >
<nav class="navbar navbar-fixed-top navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span> <span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="nbgardens.xhtml">NBGardens</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-left">
				<li><a class="navbar-brand" href="nbgardens.xhtml">home</a></li>
				<li><a class="navbar-brand" href="browse.xhtml">Catalogue</a></li>
				<li><a class="navbar-brand" href="register.xhtml">Register</a></li>
			</ul>
			<h:form class="navbar-form navbar-left">
				<h:inputText value="#{search.term}" class="form-control"  />
				<h:commandButton value="Search" action="#{search.search()}" />	
			</h:form>
			<form class="navbar-form navbar-right" jsf:id="loginForm">
				<div class="form-group">
					<input class="form-control" type="email" alt="email" placeholder="email" jsf:value="#{login.email}" />
				</div>
				<div class="form-group">
					<input class="form-control" type="password" alt="password" placeholder="password" jsf:value="#{login.password}" />
				</div>
				<input class="btn btn-success"  type="submit" value="Sign In" jsf:action="#{login.login}" />
			</form>
		</div>
	</div>
</nav>
<div class="container">
	<ui:insert name="maincontent" />
	<hr />
	<footer>

	</footer>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" />

</html>
